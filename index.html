<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script type="module" src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/d59adeadcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-slate-500 relative">
      <nav class="bg-white border-gray-500 border-b">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#">
            <img src="logo/Logo-mobile-1.svg" alt="Logo for Auction House" />
          </a>
          <div class="flex items-center">
            <button
              type="button"
              data-collapse-toggle="navbar-user"
              class="inline-flex items-center p-2 w-14 h-14 text-sm justify-center"
            >
              <span class="sr-only">Open main menu</span>
              <i class="fa-solid fa-bars text-4xl"></i>
            </button>
          </div>

          <div
            class="hidden absolute top-full z-20 left-0 px-4 items-center justify-between w-full"
            id="navbar-user"
          >
            <ul
              class="flex flex-col font-medium p-4 border border-gray-800 rounded-lg bg-white"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 bg-blue-400 rounded text-xl"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded text-xl"
                  >Create a listing</a
                >
              </li>
              <li>
                <a href="" class="block py-2 px-3 text-gray-900 rounded text-xl"
                  >Profile</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded text-xl"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow">
      <form class="max-w-md mx-auto flex justify-center pt-2">
        <label for="search-field" class="sr-only">Search</label>
        <input
          type="text"
          id="search-field"
          class="border rounded-lg border-gray-500 text-gray-700 pl-4"
          placeholder="Search..."
        />
        <button
          type="button"
          class="text-white bg-blue-700 font-medium rounded-lg text-sm px-3 py-1.5 ml-2"
        >
          Search
        </button>
      </form>
      <div
        data-attribute="container"
        class="flex items-center justify-center flex-col"
      ></div>
    </main>
    <footer
      class="bg-white border-t border-gray-500 flex justify-between items-center p-2 mt-6"
    >
      <a href="#">
        <img
          class="h-8"
          src="logo/Logo-mobile-1.svg"
          alt="Logo for Auction House"
        />
      </a>
      <p>&#169;Auction House</p>
      <a class="underline" href="#">My account</a>
    </footer>
  </body>
</html>
