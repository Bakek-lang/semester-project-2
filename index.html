<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script
      src="https://kit.fontawesome.com/d59adeadcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-slate-500">
      <nav
        class="flex justify-between items-center p-2 bg-white border-gray-500 border-b"
      >
        <a href="#">
          <img src="logo/Logo-mobile-1.svg" alt="Logo for Auction House" />
        </a>
        <a>
          <i class="fa-solid fa-bars text-4xl"></i>
        </a>
      </nav>
    </header>
    <main class="flex-grow">
      <form class="max-w-md mx-auto flex justify-center pt-2">
        <label for="search-field" class="sr-only">Search</label>
        <input
          type="text"
          id="search-field"
          class="border rounded-lg border-gray-500 text-gray-700 pl-4"
          placeholder="Search..."
        />
        <button
          type="button"
          class="text-white bg-blue-700 font-medium rounded-lg text-sm px-3 py-1.5 ml-2"
        >
          Search
        </button>
      </form>
      <div class="flex items-center justify-center flex-col">
        <div class="max-w-sm rounded-xl bg-white mt-6 drop-shadow-lg">
          <img
            class="w-full rounded-t-xl"
            src="./src/assets/images/pierre-chatel-innocenti-pxoZSTdAzeU-unsplash.jpg"
            alt=""
          />

          <div class="p-4">
            <h2 class="text-2xl font-bold mb-2">Title</h2>
            <p class="text-gray-700 mb-4">
              This is the description of the item lets see
            </p>
          </div>
          <div class="grid grid-cols-2 gap-4 text-left mb-4 p-4">
            <div class="flex items-center">
              <i class="text-3xl">💵</i>
              <p class="ml-1">10 credits</p>
            </div>
            <div class="flex items-center">
              <i class="text-3xl">⏳</i>
              <p class="ml-1">2h 15 min left</p>
            </div>
            <div class="flex items-center">
              <i class="text-3xl">🔨</i>
              <p class="ml-1">5 bids</p>
            </div>
            <div class="flex items-center">
              <i class="text-3xl">👤</i>
              <p class="ml-1">Brian</p>
            </div>
          </div>
          <div class="flex p-4">
            <button class="bg-orange-600 py-2 px-6 rounded">Bid Now</button>
          </div>
        </div>
        <div class="max-w-sm rounded-xl bg-white mt-6 drop-shadow-lg">
          <img
            class="w-full rounded-t-xl"
            src="./src/assets/images/pierre-chatel-innocenti-pxoZSTdAzeU-unsplash.jpg"
            alt=""
          />

          <div class="p-4">
            <h2 class="text-2xl font-bold mb-2">Title</h2>
            <p class="text-gray-700 mb-4">
              This is the description of the item lets see
            </p>
          </div>
          <div class="grid grid-cols-2 gap-4 text-left mb-4 p-4">
            <div class="flex items-center">
              <i class="text-3xl">💵</i>
              <p class="ml-1">10 credits</p>
            </div>
            <div class="flex items-center">
              <i class="text-3xl">⏳</i>
              <p class="ml-1">2h 15 min left</p>
            </div>
            <div class="flex items-center">
              <i class="text-3xl">🔨</i>
              <p class="ml-1">5 bids</p>
            </div>
            <div class="flex items-center">
              <i class="text-3xl">👤</i>
              <p class="ml-1">Brian</p>
            </div>
          </div>
          <div class="flex p-4">
            <button class="bg-orange-600 py-2 px-6 rounded">Bid Now</button>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="bg-white border-t border-gray-500 flex justify-between items-center p-2 mt-6"
    >
      <a href="#">
        <img
          class="h-8"
          src="logo/Logo-mobile-1.svg"
          alt="Logo for Auction House"
        />
      </a>
      <p>&#169;Auction House</p>
      <a class="underline" href="#">My account</a>
    </footer>
  </body>
</html>
