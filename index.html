<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo/Logo-mobile-1.svg" />
    <link rel="stylesheet" href="src/index.css" />
    <script type="module" src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/d59adeadcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-slate-500 relative">
      <nav class="bg-white border-gray-500 border-b">
        <div
          class="relative max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <img src="/logo/Logo-mobile-1.svg" alt="Logo for Auction House" />
          </a>
          <div id="logged-in-div" class="flex items-center">
            <button
              type="button"
              class="flex text-sm rounded-full mr-1"
              id="profile-dropdown-button"
              aria-expanded="false"
              data-dropdown-toggle="profile-dropdown"
            >
              <span class="sr-only">Open user menu</span>
              <i class="fa-solid fa-circle-user rounded-full text-4xl"></i>
            </button>
            <!-- Dropdown menu -->
            <div
              class="z-20 hidden absolute top-full right-0 mr-4 text-base bg-white divide-y divide-gray-200 rounded-lg shadow border border-gray-200"
              id="profile-dropdown"
            >
              <div class="px-4 py-3">
                <img
                  class="w-16 h-16 object-cover rounded-full mx-auto mb-2 border"
                  src=""
                  alt=""
                  data-profile="user-image"
                />
                <span
                  data-profile="user-name"
                  class="block text-sm text-gray-800"
                ></span>
                <span
                  data-profile="user-email"
                  class="block text-sm text-gray-400"
                ></span>
                <div class="flex items-center">
                  <span class="block text-md text-gray-700 mt-2">Credits:</span>
                  <span
                    data-profile="user-credits"
                    class="block text-md text-gray-700 mt-2 ml-2"
                  ></span>
                </div>
                <div class="flex items-center">
                  <span class="block text-md text-gray-700 mt-2">Wins:</span>
                  <span
                    data-profile="user-wins"
                    class="block text-md text-gray-700 mt-2 ml-2"
                  ></span>
                </div>
              </div>
              <ul class="py-2">
                <li>
                  <a
                    href="/settings/"
                    class="block px-4 py-2 text-sm text-gray-700"
                    >Profile</a
                  >
                </li>
                <li>
                  <a href="/" class="block px-4 py-2 text-sm text-gray-700"
                    >View listings</a
                  >
                </li>
                <li>
                  <a
                    id="logout-btn"
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow">
      <form id="search-form" class="max-w-md mx-auto flex justify-center pt-2">
        <label for="search-field" class="sr-only">Search</label>
        <input
          type="text"
          id="search-field"
          class="border rounded-lg border-gray-500 text-gray-700 pl-4"
          placeholder="Search..."
        />
        <button
          type="submit"
          class="text-white bg-blue-700 font-medium rounded-lg text-sm px-3 py-1.5 ml-2"
        >
          Search
        </button>
      </form>
      <div class="mx-auto flex mt-6 justify-center">
        <button
          id="create-listing-button"
          type="button"
          class="py-3 px-4 bg-blue-600 rounded-lg text-white"
        >
          New Listing
        </button>
      </div>
      <div
        id="modal-overlay"
        class="absolute inset-0 bg-gray-800 bg-opacity-75 z-20 justify-center hidden"
      >
        <div
          class="relative flex flex-col mt-28 rounded-lg z-30 bg-white border border-blue-800 p-8 max-w-lg overflow-y-auto"
        >
          <button
            id="close-modal"
            class="absolute top-0 right-2 text-gray-600 text-4xl"
          >
            &times;
          </button>
          <form id="create-listing-form">
            <div class="mb-4 w-full">
              <label for="title" class="text-sm font-medium text-gray-700"
                >Title <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="title"
                class="border border-gray-400 rounded px-4 py-2 w-full"
              />
            </div>
            <div class="mb-4 w-full">
              <label for="description" class="text-sm font-medium text-gray-700"
                >Description <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                class="border border-gray-400 rounded px-4 py-2 w-full"
                id="description"
              />
            </div>
            <div class="mb-4 w-full">
              <label for="mediaUrl" class="text-sm font-medium text-gray-700"
                >Image URL <span class="text-red-500">*</span></label
              >
              <input
                type="url"
                class="border border-gray-400 rounded px-4 py-2 w-full"
                id="mediaUrl"
              />
            </div>
            <div class="mb-4 w-full">
              <label for="mediaAlt" class="text-sm font-medium text-gray-700"
                >Image description <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                class="border border-gray-400 rounded px-4 py-2 w-full"
                id="mediaAlt"
              />
            </div>
            <div id="image-input-container" class="mb-4 w-full"></div>
            <button
              type="button"
              id="add-image-button"
              class="bg-blue-600 text-white py-2 px-4 rounded mb-2"
            >
              Add another image
            </button>
            <div class="mx-auto bg-blue flex justify-between gap-x-4">
              <div class="mb-4 w-full">
                <label for="duration" class="text-sm font-medium text-gray-700"
                  >Auction Time <span class="text-red-500">*</span></label
                >
                <input
                  type="number"
                  id="duration"
                  class="border border-gray-400 rounded px-4 py-2 w-full h-12"
                />
              </div>
              <div class="mb-4 w-full">
                <label for="unit" class="text-sm font-medium text-gray-700"
                  >Time Unit <span class="text-red-500">*</span></label
                >
                <select
                  id="unit"
                  class="border border-gray-400 rounded px-4 py-2 w-full h-12"
                >
                  <option value="hours">Hours</option>
                  <option value="days">Days</option>
                  <option value="weeks">Weeks</option>
                </select>
              </div>
            </div>
            <div id="listing-error">
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded mt-2"
              >
                Create Listing
              </button>
            </div>
          </form>
        </div>
      </div>
      <div
        data-attribute="container"
        class="flex items-center justify-center xl:justify-between flex-wrap max-w-screen-xl p-4 mx-auto gap-4 xl:gap-0"
      ></div>
    </main>
    <footer
      class="bg-white border-t border-gray-500 flex justify-center items-center p-2 mt-6"
    >
      <p>&#169;Auction House</p>
    </footer>
  </body>
</html>
