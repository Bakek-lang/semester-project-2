<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo/Logo-mobile-1.svg" />
    <link rel="stylesheet" href="../src/index.css" />
    <script type="module" src="../index.js"></script>
    <script
      src="https://kit.fontawesome.com/d59adeadcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House | Login</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-slate-500 relative">
      <nav class="bg-white border-gray-500 border-b">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <img src="/logo/Logo-mobile-1.svg" alt="Logo for Auction House" />
          </a>
          <div id="logged-in-div" class="flex items-center text-2xl">
            <a href="/register/">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow">
      <div class="flex items-center justify-center mt-3 w-full">
        <div
          class="flex flex-col max-w-md w-full justify-center items-center border border-gray-700 p-6"
        >
          <div class="text-center mb-4">
            <img src="../logo/Logo-mobile-1.svg" alt="" />
            <h1 class="text-xl font-bold mt-4">Login</h1>
          </div>
          <form method="POST" class="w-full">
            <div class="flex flex-col mb-4">
              <label for="email">Email:</label>
              <div class="mt-2">
                <input
                  class="border border-gray-700 w-full p-2"
                  type="text"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <p id="email-error" class="text-red-700"></p>
            </div>
            <div class="flex flex-col mb-4">
              <label for="password">Password:</label>
              <div class="mt-2">
                <input
                  class="border border-gray-700 w-full p-2"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <p id="password-error" class="text-red-700"></p>
            </div>
            <div>
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Login
              </button>
              <p id="wrong-information" class="text-red-700"></p>
            </div>
            <div class="flex mt-2">
              <p>Create an account?</p>
              <a class="underline ml-2" href="../register/">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="bg-white border-t border-gray-500 flex justify-center items-center p-2"
    >
      <p>&#169;Auction House</p>
    </footer>
  </body>
</html>
